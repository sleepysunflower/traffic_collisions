<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><script>
    // SPA redirect for GitHub Pages:
    // If the request is a deep link, send it back to index.html with the path in a query.
    (function(l){
      var p = l.pathname.replace(/^\/traffic_collisions/, ''); // strip base if needed
      if (p && p !== '/' && !p.endsWith('.html')) {
        l.replace('/traffic_collisions/?p=' + encodeURIComponent(p) + l.search + l.hash);
      }
    })(window.location);
  </script></head>
  <body></body>
</html>
