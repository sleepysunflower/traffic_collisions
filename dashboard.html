<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Collision Dashboard</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html, body, #root { height: 100%; margin: 0; }
      .app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 12px; padding: 12px; height: 100%; box-sizing: border-box; }
      .card { background:#fff; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.06); padding:10px; min-height: 320px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .bar { padding: 10px 12px; border-bottom: 1px solid #eee; background:#fafafa; }
      .floating { position:absolute; right:16px; bottom:16px; width:340px; background:rgba(255,255,255,.95); border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.15); padding:10px; }
      .label { font-size:12px; color:#666; margin-right:6px; }
      select, .pill { padding:6px 8px; border:1px solid #ddd; border-radius:10px; background:#fff; }
      #map, #mapLisa { height: 100%; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
